<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>fxd-select Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./dist/fxd-select.css" rel="stylesheet" />
  <style>
    body {
      background: #f7f7f4;
      color: #1f2328;
      font-family: "IBM Plex Sans", "Segoe UI", Tahoma, sans-serif;
    }
    .hero {
      padding: 3rem 1.5rem 2rem;
    }
    .card {
      border: 1px solid #e4e2dc;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }
    .demo-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }
    .demo-label {
      font-size: 0.85rem;
      color: #6b7280;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="hero">
      <h1 class="display-6 fw-semibold">fxd-select Demo</h1>
      <p class="lead">Bootstrap-friendly select enhancer with search, optgroups, and keyboard navigation.</p>
      <p><a href="./no-bootstrap.html">View no-Bootstrap demo</a></p>
    </section>

    <section class="card p-4 mb-5">
      <div class="demo-grid">
        <div>
          <div class="demo-label">Basic Select</div>
          <select id="demo-basic" class="form-select">
            <option value="">Choose a city</option>
            <option value="nyc">New York</option>
            <option value="la">Los Angeles</option>
            <option value="chi">Chicago</option>
            <option value="bos">Boston</option>
          </select>
        </div>

        <div>
          <div class="demo-label">Search + Custom Placeholder</div>
          <select id="demo-search" class="form-select">
            <option value="">Select a language</option>
            <option value="js">JavaScript</option>
            <option value="ts">TypeScript</option>
            <option value="py">Python</option>
            <option value="rb">Ruby</option>
            <option value="go">Go</option>
            <option value="rs">Rust</option>
          </select>
        </div>

        <div>
          <div class="demo-label">Optgroups</div>
          <select id="demo-groups" class="form-select">
            <optgroup label="Europe">
              <option value="vienna">Vienna</option>
              <option value="berlin">Berlin</option>
              <option value="paris">Paris</option>
            </optgroup>
            <optgroup label="North America">
              <option value="sf">San Francisco</option>
              <option value="toronto">Toronto</option>
              <option value="mex">Mexico City</option>
            </optgroup>
          </select>
        </div>

        <div>
          <div class="demo-label">Disabled Options</div>
          <select id="demo-disabled" class="form-select">
            <option value="">Choose an option</option>
            <option value="one">Option One</option>
            <option value="two" disabled>Option Two (disabled)</option>
            <option value="three">Option Three</option>
          </select>
        </div>

        <div>
          <div class="demo-label">Multi-Select + Clearable</div>
          <select id="demo-multi" class="form-select" multiple>
            <option value="coffee">Coffee</option>
            <option value="tea">Tea</option>
            <option value="water">Water</option>
            <option value="juice">Juice</option>
            <option value="soda">Soda</option>
          </select>
        </div>

        <div>
          <div class="demo-label">Selection Count Style</div>
          <select id="demo-count" class="form-select" multiple>
            <option value="alpha">Alpha</option>
            <option value="beta">Beta</option>
            <option value="gamma">Gamma</option>
            <option value="delta">Delta</option>
          </select>
        </div>

        <div>
          <div class="demo-label">Custom Render Option</div>
          <select id="demo-render" class="form-select">
            <option value="starter">Starter</option>
            <option value="pro">Pro</option>
            <option value="enterprise">Enterprise</option>
          </select>
        </div>
      </div>
    </section>
  </main>

  <script type="module">
    import { FxdSelect } from './dist/fxd-select.esm.js';

    new FxdSelect(document.querySelector('#demo-basic'));

    new FxdSelect(document.querySelector('#demo-search'), {
      placeholder: 'Pick a language',
      filterPlaceholder: 'Type to search',
    });

    new FxdSelect(document.querySelector('#demo-groups'), {
      placeholder: 'Pick a city',
      maxHeight: '10em',
    });

    new FxdSelect(document.querySelector('#demo-disabled'), {
      placeholder: 'Choose...',
    });

    new FxdSelect(document.querySelector('#demo-multi'), {
      clearable: true,
      maxDisplayItems: 2,
      placeholder: 'Pick drinks',
    });

    new FxdSelect(document.querySelector('#demo-count'), {
      multiValueStyle: 'count',
      selectionCountClass: 'badge bg-primary',
      selectionCountTemplate: (count) => `${count} picks`,
      clearable: true,
      placeholder: 'Pick items',
    });

    new FxdSelect(document.querySelector('#demo-render'), {
      renderOption: (opt) => {
        const badge = document.createElement('span');
        badge.className = 'badge bg-dark-subtle text-dark me-2';
        badge.textContent = opt.value.toUpperCase();

        const wrapper = document.createElement('span');
        wrapper.appendChild(badge);
        wrapper.appendChild(document.createTextNode(opt.label));
        return wrapper;
      },
      renderValue: (model) => {
        const selected = model.find((opt) => opt.selected);
        return selected ? `Plan: ${selected.label}` : 'Pick a plan';
      },
    });
  </script>
</body>
</html>
